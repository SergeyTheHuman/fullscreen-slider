<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="/style.css">
	<link rel="shortcut icon" href="/src/icons/favicon.ico">
	<title>Fullscreen Slider</title>
</head>

<body>

	<div class="wrapper">
		<div class="swiper main-swiper">
			<div class="swiper-wrapper main-swiper__wrapper">
				<div class="swiper-slide main-swiper__slide">Slide 1</div>
				<div class="swiper-slide main-swiper__slide">Slide 2</div>
				<div class="swiper-slide main-swiper__slide">Slide 3</div>
				<div class="swiper-slide main-swiper__slide">Slide 4</div>
				<div class="swiper-slide main-swiper__slide">Slide 5</div>
				<div class="swiper-slide main-swiper__slide">Slide 6</div>
				<div class="swiper-slide main-swiper__slide">Slide 7</div>
			</div>
			<div class="swiper-pagination main-swiper__pagination"></div>
		</div>
	</div>

	<script type="module" src="/script.js"></script>
</body>

</html>
